<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .crash-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid #00ff88;
            position: relative;
        }
        
        .crash-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            transition: all 0.3s ease;
        }
        
        .odd-circle {
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
            border: 3px solid #ff4444;
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: none;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        
        .datetime-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ffcc00;
            font-family: 'Courier New', monospace;
        }
        
        .notice-box {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .disconnected {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
        
        .log-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-success { background: rgba(0, 255, 136, 0.1); }
        .log-error { background: rgba(255, 68, 68, 0.1); }
        .log-warning { background: rgba(255, 193, 7, 0.1); }
        .log-info { background: rgba(0, 123, 255, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Crash Game Predictor</h1>
            <p>Rasitha Lakshan All Right Reserved!!!</p>
        </div>
        
        <div class="status-box">
            <span class="connection-status" id="connectionStatus"></span>
            <span id="statusText">Connecting to WebSocket...</span>
        </div>
        
        <div class="datetime-box" id="dateTimeBox">
            Loading date and time...
        </div>
        
        <div class="crash-display">
            
            
            
            <div class="crash-value" id="crashValue">0.00</div>
            
            
        </div>
        
        <div class="notice-box" id="specialNoticeBox">
            <button class="close-btn" onclick="closeNotice()">√ó</button>
            <h3>‚ö†Ô∏è Important Notice</h3>
            <p> Gambling can be addictive. Please play responsibly.</p>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-entry log-info">System initialized...</div>
        </div>
    </div>

    <script>
        var ws = null;
        var reconnectInterval = 5000;
        var isConnected = false;

        function addLog(message, type = 'info') {
            var logBox = document.getElementById('logBox');
            var logEntry = document.createElement('div');
            logEntry.className = 'log-entry log-' + type;
            logEntry.innerHTML = '[' + new Date().toLocaleTimeString() + '] ' + message;
            logBox.appendChild(logEntry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            var statusElement = document.getElementById('connectionStatus');
            var statusText = document.getElementById('statusText');
            isConnected = connected;
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                statusText.textContent = 'Connected to WebSocket';
                addLog('WebSocket connection established', 'success');
            } else {
                statusElement.className = 'connection-status disconnected';
                statusText.textContent = 'Disconnected - Attempting to reconnect...';
                addLog('WebSocket connection lost', 'error');
            }
        }

        function openWebSocket() {
            try {
                var url = 'wss://1xbet.lk/games-frame/sockets/crash?ref=1&gr=911&whence=55&fcountry=208&appGuid=games-web-app-default-web-v3&lng=en&v=1.5';
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    console.log('‚úÖ WebSocket Opened');
                    addLog('WebSocket connection opened', 'success');
                    updateConnectionStatus(true);
                    
                    // Send initial handshake messages
                    ws.send('{"protocol":"json","version":1}\x1e');
                    ws.send('{"arguments":[{"activity":30,"currency":119}],"invocationId":"0","target":"Guest","type":1}\x1e');
                };
                
                ws.onclose = function(event) {
                    console.log('‚ö†Ô∏è WebSocket Closed! Reconnecting...');
                    addLog('WebSocket closed: ' + event.code + ' - ' + event.reason, 'warning');
                    updateConnectionStatus(false);
                    
                    setTimeout(openWebSocket, reconnectInterval);
                };
                
                ws.onmessage = function(event) {
                    try {
                        var data = JSON.parse(event.data.slice(0, -1));
                        console.log('üì¶ Received:', data);
                        
                        if (data.target === 'OnCrash' && data.arguments && data.arguments.length > 0) {
                            addLog('Crash data received: ' + data.arguments[0].f, 'success');
                            updateCrashValue(data.arguments[0].f);
                        } else {
                            addLog('Other data: ' + JSON.stringify(data), 'info');
                        }
                    } catch (error) {
                        console.error('‚ùå Error Processing Data:', error);
                        addLog('Error processing data: ' + error.message, 'error');
                    }
                };
                
                ws.onerror = function(event) {
                    console.error('‚ùå WebSocket Error:', event);
                    addLog('WebSocket error occurred', 'error');
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                console.error('‚ùå Error creating WebSocket:', error);
                addLog('Error creating WebSocket: ' + error.message, 'error');
                updateConnectionStatus(false);
                setTimeout(openWebSocket, reconnectInterval);
            }
        }

        function updateCrashValue(value) {
            var crashValueElement = document.getElementById('crashValue');
            var oddCircle = document.getElementById('oddCircle');
            
            crashValueElement.innerText = value.toFixed(2);
            
            // Show Black Circle for ODD values
            if (Math.floor(value) % 2 !== 0) {
                oddCircle.style.display = 'block';
                addLog('ODD value detected: ' + value, 'warning');
            } else {
                oddCircle.style.display = 'none';
            }
            
            // Animation effect
            crashValueElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                crashValueElement.style.transform = 'scale(1)';
            }, 300);
        }

        function updateRealTimeDate() {
            var dateElement = document.getElementById('dateTimeBox');
            var now = new Date();
            var options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            var formattedDate = now.toLocaleDateString('en-US', options);
            dateElement.innerHTML = 'üìÖ ' + formattedDate;
        }

        function closeNotice() {
            document.getElementById('specialNoticeBox').style.display = 'none';
            addLog('Notice box closed by user', 'info');
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Application started successfully', 'success');
            updateRealTimeDate();
            setInterval(updateRealTimeDate, 1000);
            openWebSocket();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    addLog('Manual reconnect triggered', 'warning');
                    if (ws) ws.close();
                    openWebSocket();
                }
            });
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
